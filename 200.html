---
layout: homepageTemplate
---

{% for post in site.posts %}
<div class='postBlock'>
<h3>{{ post.title }} | {{ post.date | date: "%m.%d.%Y" }}</h3>
{{ post.image}}
<div class='postContent'>{{ post.content | markdown}}</div>
</div>
<!-- <div class='moreButton'>view entire post</div> -->
{% endfor %}

<h3 style="display:block;">Post Index</h3>
<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
